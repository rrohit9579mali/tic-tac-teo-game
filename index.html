<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator" >
        <input type="text" placeholder="0" id="inbox">
        <div>
            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="modBtn">%</button>
            <button class="divBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="mulBtn">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="minusBtn">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="plusBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eualBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
